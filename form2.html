<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=<device-width>, initial-scale=1.0">
    <title>form2</title>
</head> 
<body>
  
      <form action="Res.html">
      <label for="first name">first name :</label>  
      <input type="text" placeholder="first name" required><br>

      <label for="last name">last name :</label>  
      <input type="text" placeholder="last name" required><br>

      <label for="gender">gender :</label>
      <input type="radio" name="gender" value="male" required>
      <label >male</label>

      <input type="radio" name="gender" value="female" required>
      <label >female</label><br>

      <label for="hobbies">hobbies:</label>
      <input type="checkbox" name="hobbies" value="boxing">
      <label>boxing</label>
      <input type="checkbox" name="hobbies" value="dancing">
      <label>dancing</label>
      <input type="checkbox" name="hobbies" value="drawing">
      <label>drawing</label>
      <input type="checkbox" name="hobbies" value="music">
      <label>music</label><br>

      <label for="course">course :</label>
      <select>
        <option value="java">java</option>
        <option value="python">python</option>
        <option value="c++">c++</option>
        
       </select><br>

      <label for="dob">dob :</label>
      <input type="datetime-local" required><br>

      <label for="time">time :</label>
      <input type="time"><br>

      <label for="file">fileUpload :</label>
      <input type="file" ><br>

      <input type="submit">
      <input type="reset">

    </form>
</body>
</html>
